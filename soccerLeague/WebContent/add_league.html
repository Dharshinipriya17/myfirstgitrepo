<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="./css/NewFile.css">
<meta charset="ISO-8859-1">
<script type="text/javascript" src="javascript/file.js"></script>

<title>Insert title here</title>
</head>
<body>
<form name="form1" action="add_league.do" method="post">
<table border=1>
			<tbody>
				<tr>
					<td>Year</td>
					<td><input name="year" placeholder="enter league year"
						type="text" /></td>

				</tr>
				<tr>
					<td>Season</td>
					<td><select name="season">
							<option value="UNKNOWN">Select...</option>
							<option value="Spring">Spring</option>
							<option value="Winter">Winter</option>
					</select></td>

				</tr>
				<tr>
					<td>Title</td>
					<td><input name="title" placeholder="enter league title"
						type="text" /></td>

				</tr>
				<tr>

					<td><input type="submit" value="Add League" onclick=return validationForm() /></td>

				</tr>
			</tbody>

		</table>
	</form>
</body>
</html>
